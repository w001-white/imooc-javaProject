<!--表单-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单</title>
    </head>
    <body>
        <form action="" method="">
            <label>请输入姓名：</label>
            <input type="text" name="name" id="name">

            <p></p>
            <label>请输入密码：</label>
            <input type="password" name="password" id="password">

            <p></p>
            <label>请重复输入密码：</label>
            <input type="password" name="password" id="password1">

            <p></p>
            <lable>性别：</lable>
            <input type="radio" name="sex" id="sex" value="男">男
            <input type="radio" name="sex" id="sex1" value="女">女

            <p></p>
            <label>性别爱好：</label>
            <input type="checkbox" name="hobby" id="hobby1" value="游泳">游泳
            <input type="checkbox" name="hobby" id="hobby2" value="下棋">下棋
            <input type="checkbox" name="hobby" id="hobby3" value="游戏">游戏

            <!--下拉文本框选择，selected默认值-->
            <p></p>
            <label>生日：</label>
            <select>
                <option value="1995" selected="selected">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
            </select>年
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>月
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br>

            头像<img src="../introductiontHTML/img/5.jpg" height="30" width="50">
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <!--提交按钮-->
            <p></p>
            <input type="button" value="普通按钮">
            <input type="submit" value="提交按钮">
        </form>

        <!--多行文本框-->
        <textarea rows="5" cols="60" name="sa" id="sa">请输入</textarea>

        <!--选择文件并上传-->
        <p></p>
        <input type="file"><input type="button" value="上传">

        <!--隐藏文本框-->
        <p></p>
        000<input type="hidden" name="ass" id="saa">000

        <!--普通列表框-->
        <p></p>
        <select size="4" multiple="true">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <p></p>
    </body>
</html>
