<!--表格-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>colspan、rowspan</title>
    </head>
    <body>
        <table border="1px" width="600px" align="center" >
            <caption>商品销售</caption>
            <tr align="center" valign="center" bgcolor="aqua">
                <th>商品类别</th>
                <th>商品名称</th>
                <th>单位</th>
                <th>数量</th>
            </tr>
            <tr align="center">
                <td rowspan="2">家电类</td>
                <td>冰箱</td>
                <td>台</td>
                <td>520</td>
            </tr>
            <tr align="center">
                <td>洗衣机</td>
                <td>台</td>
                <td>13</td>
            </tr>
            <tr align="center">
                <td>辅料</td>
                <td>排插板</td>
                <td>个</td>
                <td>14</td>
            </tr>
            <tr height = "25px">
                <td colspan="4">备注：</td>
            </tr>
        </table>
    </body>
</html>
